<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="col-4">
                <main class="main">
                    <div id="start" class="text-center">
                        <h1>Weather Dashboard</h1>
                        <div class="card">
                        </div>
                </main>
                <div class="search">
                    <input type="text" id="cityInput" placeholder="Which city will you choose?" spellcheck="false">
                    <button id="searchBtn">search</button>
                    <div id="weatherContainer"></div>
                </div>
                <div id="search-history"></div>
            </div>
            <div class="col-8">

                <div class="weather">
                    <div class="weatherContainer">
                        <div class="card xm-auto " style="width: 100%">
                            <div class="card-body">
                                <h5 class="card-title" id="current-city"></h5>
                                <div id="current-weather"></div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="five-day-weather">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
